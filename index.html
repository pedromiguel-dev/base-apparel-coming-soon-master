<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <nav class="navegacao">
      <img class="navegacao__img" src="/images/logo.svg" srcset="Logo da Base Apparel">
    </nav>

    <article class="container">
      <div class="container__conteudo">
        <h1 class="container__titulo"><span class="container__titulo--sub">We're </span><br>coming<br>soon</h1>
      <p class="container__informacao">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="container__form" action="" method="">
        <img class="container__email__img" src="./images/icon-error.svg" alt="Erro ao verificar email">
        <input class="container__email" type="email"  placeholder="Email Address">
        <button class="container__enviar" onclick="validar();">
          <img class="container__enviar__img" src="/images/icon-arrow.svg" alt="Enviar">
        </button>
      </form>
      <p class="container__warnin">Please provide a valid email</p>
      </div>
      <img class="container__img" src="images/hero-mobile.jpg" alt="Mulher Dona do site">
    </article>
  <aside class="aside">
  </aside>
